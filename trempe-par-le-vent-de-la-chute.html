<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Davood Maeeli</title>
    <!-- Add React and ReactDOM via CDN -->
    <script
      src="https://unpkg.com/react@18.3.1/umd/react.production.min.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js"
      crossorigin
    ></script>
    <!-- Add Babel for JSX support -->
    <script src="https://unpkg.com/@babel/standalone@7.26.10/babel.min.js"></script>
    <!-- Preload key resources -->
    <link rel="preload" href="src/Gallery.jsx" as="script" />
    <link rel="preload" href="src/gallery.css" as="style" />
    <!-- Import App component -->
    <script type="text/babel" src="src/Gallery.jsx"></script>
    <link rel="stylesheet" href="src/gallery.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(
        <Gallery
          title="Trempe par le vent de la chute"
          imageUrl="https://images.pixieset.com/20382198/2b8479815209f7f56f30b3264bd79038-cover.jpg"
          galleryPhotos={[
            {
              id: 1,
              src: "https://images.pixieset.com/20382198/b2c9b07e999a3d05f549ff8d8c5a5f08-xlarge.jpg",
              alt: "Person in dark corridor",
            },
            {
              id: 1,
              src: "https://images.pixieset.com/20382198/ffcef3a23c3193f45ee1a9fbfb9413bc-xlarge.jpg",
              alt: "Figure by water with white cloth",
            },
          ]}
        />
      );
    </script>
  </body>
</html>
